<body>

    <!-- empty line -->
    <!--
        <div class="row-fluid row-empty">&nbsp;</div>
      -->


    <!-- update information -->
    <div class="alert alert-success" role="alert" id="updateInformation">
    checking for updates
    </div>
    <!-- update information -->






<!-- container / content -->
<div id="mainContainer" class="container-fluid logre_nonSelectableText">

    <!-- Tabs -->
    <div class="row-fluid">
        <div class="nav nav-tabs" id="pills-tab" role="tablist">
            <a class="nav-item nav-link active" id="navTabHome" data-toggle="tab" href="#tabHome" role="tab" aria-controls="nav-home" aria-selected="true"><i class="fas fa-home"></i> Home</a>
            <a class="nav-item nav-link" id="navTabSyslog" data-toggle="tab" href="#tabSyslog" role="tab" aria-controls="nav-profile" aria-selected="false"><i class="fas fa-list"></i> syslog</a>
            <a class="nav-item nav-link" id="navTabJournalCtl" data-toggle="tab" href="#tabJournalCtl" role="tab" aria-controls="nav-profile" aria-selected="false"><i class="fas fa-list-ul"></i> journalctl</a>
        </div>
    </div>
    <!-- /Tabs -->

    <!-- tabs content -->
        <div class="tab-content">

            <!-- Tab: overview -->
            <div class="tab-pane active" id="tabHome" role="tabpanel">

                <!-- syslog -->
                <div id="homeSyslog" class="homeService border">
                  <i class="fas fa-list fa-5x"></i>
                  <p>syslog</p>
                  <span id="homeSyslogStatus" class="badge">status</span>
                </div>
                <!-- /syslog -->

                <!-- journalctl -->
                <div id="homeJournalCtl" class="homeService border">
                  <i class="fas fa-list-ul fa-5x"></i>
                  <p>journalctl</p><span id="homeJournalCtlStatus" class="badge">status</span>
                </div>
                <!-- /journalctl -->

            </div>
            <!-- /Tab: overview -->


            <!-- Tab: syslog -->
            <div class="tab-pane" id="tabSyslog" role="tabpanel">
               <button class="btn btn-outline-success float-right" onClick="syslogLoad();">Update</button>
                <!-- DataTable -->
                <table id="example" class="display" style="width:100%">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>Date</th>
                        <th>Source</th>
                        <th>Application</th>
                        <th>Message</th>
                    </tr>
                </thead>
                <tfoot>
                  <tr>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Source</th>
                    <th>Application</th>
                    <th>Message</th>
                </tr>
            </tfoot>
            </table>
            <!-- /DataTable -->

            <!-- explain the used colors in column msg -->
            <div class="row">
              <div class="col">
                  <span class="boxes m_redLight text-center" title="Pattern: error, fail"></span>
                  <span class="boxes m_orangeLight text-center" title="Pattern: warning, unable"></span>
                  <span class="boxes m_yellowLight text-center" title="Pattern: unsupported"></span>
              </div>
            </div>

            </div>
            <!-- /Tab: syslog -->


            <!-- Tab: journalctl -->
            <div class="tab-pane" id="tabJournalCtl" role="tabpanel">
                <!-- DataTable -->
                <table id="dtJournalCtl" class="display" style="width:100%">
                    <thead>
                      <tr>
                        <th>PID (!)</th>
                        <th>Date</th>
                        <th>Source</th>
                        <th>Identifier (!)</th>
                        <th>Unit</th>
                        <th>Application</th>
                        <th>Message (!)</th>
                    </tr>
                </thead>
                <tfoot>
                  <tr>
                    <th>PID</th>
                    <th>Date</th>
                    <th>Source</th>
                    <th>Identifier</th>
                    <th>Unit</th>
                    <th>Application</th>
                    <th>Message</th>
                </tr>
            </tfoot>
            </table>
            <!-- /DataTable -->

            </div>
            <!-- /Tab: journalctl -->
        </div>
    <!-- /tabs content -->

</div>
